[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "media-downloader"
dynamic = ["version"]
description = 'Web video/audio downloader'
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
keywords = ["downloader", "video", "audio", "web"]
authors = [{ name = "Marko Pejić", email = "dev@markopejic.com" }]
maintainers = [{name = "Marko Pejić", email = "dev@markopejic.com"}]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",  
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python",
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Internet",
]
dependencies = [
  "yt-dlp",
  "PySide6-Essentials",
]

[project.urls]
homepage = "https://downloader.markopejic.com"
repository = "https://downloader.markopejic.com/source-code"
issues = "https://downloader.markopejic.com/report-an-issue"
funding = "https://downloader.markopejic.com/donate"

[tool.hatch.version]
path = "src/media_downloader/__about__.py"

[project.gui-scripts]
media-downloader = "media_downloader:__main__"

[tool.hatch.build.targets.sdist]
exclude = [
  "*.ui",
]